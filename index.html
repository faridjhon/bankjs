<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <div id ="login-area">
        <h1 class="text-center mt-5">Welcome Pioneer Bank</h1>
        <div class="submit-area mb-5 p-5">
            <h4>Login</h4>
            <input type="text" class="form-control " placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id ="login" class="btn btn-success">Enter</button>

        </div>

    </div>

    <div id ="transaction-area" style="display: none" >
        <h1 class="text-center mb-5 mt-5 ">Bank Transaction Area</h1>
        <div class="container ">
            <div class="row ">
            
                <div class="col-md-4">
                    <div class="card text-dark bg-warning mb-3" style="max-width: 18rem;">
                        <div class="card-header">Deposit</div>
                        <div class="card-body">
                          <h5 class="card-title">$<span id="currentdeposit">00 </span> </h5>
                          
                        </div>
                        </div>

                </div>
                <div class="col-md-4">
                    <div class="card text-dark bg-info mb-3" style="max-width: 18rem;">
                        <div class="card-header">Withdraw</div>
                        <div class="card-body">
                          <h5 class="card-title">$<span id="currentwithdraw">00</span></h5>
                          
                        </div>
                        </div>
                        
                </div>
                <div class="col-md-4 mb-5">
                    <div class="card text-dark bg-danger mb-3" style="max-width: 18rem;">
                        <div class="card-header">Balance</div>
                        <div class="card-body">
                          <h5 class="card-title">$<span id="currentbalance">100</span></h5>
                          
                        </div>
                        </div>
                        
                </div>
            </div> 
            
            
        </div>
        <p>===============================================================================================================================</p>
        <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card text-dark  border border-dark  mb-3" style="max-width: 18rem;">
                    <div class="card-header">Deposit</div>
                    <div class="card-body">
                        <input id="inputdeposit" type="text" placeholder="Tk : Amount you want to Deposit">
                      <button id="btndeposit" class="btn btn-info mt-2">Deposit</button>
                      
                    </div>
                    </div>
                    
            </div>
            <div class="col-md-6">
                <div class="card text-danger border border-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header">Withdraw</div>
                    <div class="card-body">
                     <input id ="inputwithdraw" type="text" placeholder="Tk : Amount you want to withdraw">
                      <button id="btn-withdraw" class="btn btn-info mt-2">Withdraw</button>
                      
                    </div>
                    </div>
                    
            </div>
        </div>
        </div>
    </div>
    <script>

    //Login Area //
    
   
            var btn = document.getElementById('login').addEventListener('click', function (){
           
           var loginArea = document.getElementById('login-area');
           loginArea.style.display ="none";

           var transacArea = document.getElementById("transaction-area");
           transacArea.style.display = "block";
        

        })

        


    //deposit button//

        var btnDeposit =document.getElementById("btndeposit").addEventListener('click',function(){
        var inputdeposit = document.getElementById("inputdeposit").value;
        var inputNumber = parseFloat(inputdeposit);
        
                
        var currentdeposit = document.getElementById("currentdeposit").innerText;
        var currentNumber = parseFloat(currentdeposit);
        var totalDeposit = currentNumber + inputNumber;
        document.getElementById("currentdeposit").innerText = totalDeposit;

        var currentbalanceAmount =document.getElementById("currentbalance").innerText;
            var totalbalanceAmount =parseFloat(currentbalanceAmount);
            var totalbalanceAmt =totalbalanceAmount + totalDeposit;
            document.getElementById("currentbalance").innerText=totalbalanceAmt;

            var inputdeposit = document.getElementById("inputdeposit").value='';



    })      
         //withdraw button//

         document.getElementById("btn-withdraw").addEventListener('click',function(){

            var amountWithdraw = document.getElementById("inputwithdraw").value;
            var withdrawNumber = parseFloat(amountWithdraw);
            

            var currentWithdrawAmount = document.getElementById("currentwithdraw").innerText;
            var withdrawcurrentNumber = parseFloat(currentWithdrawAmount);

            document.getElementById("currentwithdraw").innerText = totalWithdraw;

            var currentbalanceAmount =document.getElementById("currentbalance").innerText;
            var totalbalanceAmount =parseFloat(currentbalanceAmount);
            var totalbalanceAmt =totalbalanceAmount - withdrawNumber;
            document.getElementById("currentbalance").innerText=totalbalanceAmt;

            var amountWithdraw = document.getElementById("inputwithdraw").value='';

         



        

    });
    


  
    </script>
</body>
</html>
